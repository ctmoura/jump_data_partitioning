# This is template of configuration file for schemaspy
# Change name to schemaspy.properties and put in your working directory

# type of database. Run with -dbhelp for details
schemaspy.t=pgsql

# optional path to alternative jdbc drivers. 
#schemaspy.dp=path/to/drivers

# database properties: host, port number, name user, password
schemaspy.host=postgres
schemaspy.port=5432
schemaspy.db=jumpdb
schemaspy.u=postgres
schemaspy.p=postgres

# output dir to save generated files
schemaspy.o=/output

# db scheme for which generate diagrams
schemaspy.s=public

# Uncoment to generate diagrams for all schemas in database
#schemaspy.all

# Uncoment to skip creating diagrams for views
#schemaspy.noviews

# Uncoment to exclude tables
schemaspy.I=^(processos_1800.*|movimentos_1800.*|complementos_1800.*|processos_particionada.*|processos_exp01.*|movimentos_exp01.*|complementos_exp01.*|processos_exp02.*|movimentos_exp02.*|complementos_exp02.*)

